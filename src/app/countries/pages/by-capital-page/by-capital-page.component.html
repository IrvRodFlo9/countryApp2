<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [initialValue]="initialValue"
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading *ngIf="isLoading"></shared-loading>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
