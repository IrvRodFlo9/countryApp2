<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <button
      *ngFor="let region of regions"
      class="text-center btn mx-2"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-primary': selectedRegion === region }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading *ngIf="isLoading"></shared-loading>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
